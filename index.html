<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

  <link rel="stylesheet" href="dist/css/style.min.css" />
  <script src="./js/main.js" type="module"></script>
  <title>Wikipedia API</title>
</head>

<body>
  <main>
    <h1 class="offscreen">Search Me A Wikipedia Powered Search Engine</h1>
    <section class="searchEntry">
      <h2 class="offscreen">Search Term Entry</h2>
      <div class="logo" aria-hidden="true">
        <span class="blue">W</span>
        <span class="red">i</span>
        <span class="yellow">k</span>
        <span class="blue">i</span>
        <span class="green">p</span>
        <span class="red">e</span>
        <span class="blue">d</span>
        <span class="yellow">i</span>
        <span class="green">a</span>
        <span class="red exclaim">!</span>
      </div>
      <form id="searchBar" class="searchBar" role="search">
        <label for="search" class="offscreen">Enter a search term or phrase</label>
        <input type="text" id="search" autocomplete="off" role="searchbox" />
        <div id="clear" class=" button clear" role="button" tabindex="0" aria-label="Clear search terms">
          <i class="fas fa-times"></i>
        </div>
        <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button">
          <i class="fas fa-search blue"></i>
        </button>
      </form>
    </section>
    <section class="results">
      <h2 class="offscreen">Search Results</h2>
      <div class="statsBar">
        <div id="stats" class="stats" aria-live="assertive"></div>
      </div>
      <div id="searchResults" class="searchResults">
        <!--<div class="resultItem">
          <div class="resultTitle">

                alt="Dachsund" width="50px">
            </div>
            <div class="resultText">
              <p clas="resultDescription">The dachshund(UK: DAKS-and, DASH-, -huund, -huunt or US: DAHKS...</p>
            </div>
          </div>
        </div>  -->
      </div>
    </section>
  </main>
  <footer>
    <p><span aria-hidden="true">&lt;&lt;</span> Powered by <a href="https://www.wikipedia.org"
        target="_blank">Wikipedia</a>
      <span aria-hidden="true">&gt;&gt;</span>
    </p>
  </footer>

</body>

</html>
